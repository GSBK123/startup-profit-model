<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Startup profit prediction </title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="../static/img/favicon.png" rel="icon">
  <link href="../static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700"
    rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="../static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="../static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/lib/animate/animate.min.css" rel="stylesheet">
  <link href="../static/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="../static/lib/magnific-popup/magnific-popup.css" rel="stylesheet">
  <link href="../static/lib/ionicons/css/ionicons.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="../static/css/style.css" rel="stylesheet">

</head>

<body id="body">

  <!--==========================
    Top Bar
  ============================-->
  <section id="topbar" class="d-none d-lg-block">
    <div class="container clearfix">
      <div class="contact-info float-left">
        <i class="fa fa-envelope-o"></i> <a target="_blank"
          href="mailto:info@bizconsultancy.com">info@bizconsultancy.com</a>
        <i class="fa fa-phone"></i> +1 673 537 387
      </div>
      <div class="social-links float-right">

      </div>
    </div>
  </section>

  <!--==========================
    Header
  ============================-->
  <header id="header">
    <div class="container">

      <div id="logo" class="pull-left">
        <h1><a href="#intro-carousel" class="scrollto">Biz Consulatancy<span> </span></a></h1>
        <!-- <a href="#body"><img src="img/logo.png" alt="" title="" /></a>-->
      </div>
      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="#intro-carousel">Home</a></li>
          <li><a href="#predict">Prediction</a></li>
          <li><a href="#topbar">Contact Us</a></li>
        </ul>
      </nav><!-- #nav-menu-container -->
    </div>
  </header><!-- #header -->

  <!--==========================
    Intro Section
  ============================-->
  <section id="intro">

    <div class="intro-content">
      <h2>Want to start a <span>startup</span><br>business?</h2>
      <div>
        <a href="#about" class="btn-get-started scrollto">Get Started</a>
        <a href="#predict" class="btn-projects scrollto">Make a prediction now</a>
      </div>
    </div>

    <div id="intro-carousel" class="owl-carousel">
      <div class="item" style="background-image: url('../static/img/intro-carousel/1.jpg');"></div>
      <div class="item" style="background-image: url('../static/img/intro-carousel/2.jpg');"></div>
      <div class="item" style="background-image: url('../static/img/intro-carousel/3.jpg');"></div>
      <div class="item" style="background-image: url('../static/img/intro-carousel/4.jpg');"></div>
      <div class="item" style="background-image: url('../static/img/intro-carousel/5.jpg');"></div>
    </div>

  </section><!-- #intro -->

  <main id="main">

    <section id="predict" class="wow fadeInUp">
      <div class="container">
        <div class="section-header">
          <h2>Profit prediction for startups</h2>

          <div class="row">
            <div class="col-lg-6">
              <div class="box wow fadeInLeft">
                <img src="../static/img/pop.jpg" style="width:500px;height:500px" alt="">
              </div>
            </div>


            <div class="login col-lg-6">
              <!-- Main Input For Receiving Query to our ML -->
              <form action="/predict" method="post" id="predict">
                <div class="wow fadeInRight" style="padding-top:20px" data-wow-delay="0.8s">
                  <div class="col-md-10 col-sm-10" style="padding-top:10px;">
                    <label for="R & D Spend">Research & Development</label>
                    <input type="number" step="0.001" min="0" max="1000000000" class="form-control" name="R&D Spend"
                      placeholder="Enter amount spent on research & development" required="required" />
                  </div>
                  <div class="col-md-10 col-sm-10" style="padding-top:10px;">
                    <label for="Administration">Administration</label>
                    <input type="number" step="0.001" min="0" max="1000000000" name="Administration"
                      class="form-control" placeholder="Enter amount spent on administration" required="required" />
                  </div>
                  <div class="col-md-10 col-sm-10" style="padding-top:10px;">
                    <label for="Marketing Spend">Marketing Spend</label>
                    <input type="number" step="0.001" min="0" max="1000000000" class="form-control"
                      name="Marketing Spend" placeholder="Enter amount spent on marketing" required="required" />
                  </div>
                  <div class="col-md-10 col-sm-10" style="padding-top:10px;">
                    <label for="State">State</label>
                    <select id="inputState" name="State" class="form-control">
                      <option value="">Select state for prediction</option>
                      <option value="Florida">Florida</option>
                      <option value="California">California</option>
                      <option value="New York">New York</option>
                    </select>
                  </div>
                </div>
                <div style="padding-top:30px;padding-left:15px;">
                  <button type="submit" data-toggle="modal" data-target="#exampleModal"
                    class="btn btn-success btn-lg ">Predict Profit Now</button>
                </div>
            </div>
          </div>
          </form>
          <br>
          <br>
          <div id="result">
            <div class="col-lg-12">
              <div style="font-size:30px;width=100%;">
                <p style="font-size:50px"><b>Predicted Profit:</b> </p>
                <samp>{{ prediction_value }}</samp>
              </div>
            </div>
          </div>

        </div>
      </div>
      </div>
    </section><!-- #testimonials -->
  </main>

  <!-- JavaScript Libraries -->
  <script src="../static/lib/jquery/jquery.min.js"></script>
  <script src="../static/lib/jquery/jquery-migrate.min.js"></script>
  <script src="../static/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/lib/easing/easing.min.js"></script>
  <script src="../static/lib/superfish/hoverIntent.js"></script>
  <script src="../static/lib/superfish/superfish.min.js"></script>
  <script src="../static/lib/wow/wow.min.js"></script>
  <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="../static/lib/magnific-popup/magnific-popup.min.js"></script>
  <script src="../static/lib/sticky/sticky.js"></script>
  <script src="../static/contactform/contactform.js"></script>
  <script src="../static/js/main.js"></script>

</body>

</html>
